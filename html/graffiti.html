<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graffiti Render</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
        }
        
        #graffiti-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #graffiti-text {
            font-family: 'GraffitiFont', 'Arial', sans-serif;
            font-size: 72px;
            position: absolute;
            text-align: center;
            width: 100%;
            margin: 0;
            padding: 0;
            letter-spacing: 2px;
            transform: skew(-5deg, 0);
            text-shadow: 3px 3px 0 #000;
        }
        
        /* Custom graffiti font */
        @font-face {
            font-family: 'GraffitiFont';
            src: url('fonts/graffiti.ttf') format('truetype');
        }
        
        /* Design-specific styles */
        .design-tag1 {
            font-family: 'GraffitiFont', 'Arial', sans-serif;
            font-style: italic;
            text-transform: uppercase;
        }
        
        .design-tag2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            letter-spacing: 5px;
            font-size: 60px;
            text-transform: uppercase;
        }
        
        .design-gang1 {
            font-family: 'Impact', sans-serif;
            letter-spacing: 1px;
            font-size: 80px;
        }
        
        .design-crown:before {
            content: 'ðŸ‘‘ ';
        }
        
        .design-crown:after {
            content: ' ðŸ‘‘';
        }
    </style>
</head>
<body>
    <div id="graffiti-container">
        <p id="graffiti-text"></p>
    </div>
    
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text') || 'GRAFFITI';
        const color = '#' + (urlParams.get('color') || 'FF0000');
        const design = urlParams.get('design') || 'tag1';
        
        // Set the text and apply styling
        const textElement = document.getElementById('graffiti-text');
        textElement.innerText = text;
        textElement.style.color = color;
        textElement.classList.add('design-' + design);
        
        // Apply design-specific filters/effects
        switch(design) {
            case 'tag1':
                // Basic tag style
                textElement.style.textShadow = `3px 3px 0 #000, 
                                              -1px -1px 0 #000, 
                                               1px -1px 0 #000, 
                                              -1px 1px 0 #000, 
                                               1px 1px 0 #000`;
                break;
            case 'tag2':
                // Bubble letters
                textElement.style.textShadow = `0 0 5px ${color}, 
                                               0 0 10px ${color}, 
                                               3px 3px 0 #000`;
                break;
            case 'gang1':
                // Gang symbol
                textElement.style.textShadow = `2px 2px 0 #000, 
                                               4px 4px 0 #000`;
                textElement.style.transform = 'skew(-15deg, 0)';
                break;
            case 'crown':
                // Crown style
                textElement.style.textShadow = `0 0 5px gold, 
                                               0 0 10px gold, 
                                               3px 3px 0 #000`;
                break;
        }
    </script>
</body>
</html>
